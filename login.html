<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <p>Login to your account</p>

        </div>
        
        <form>
            <div class="login-form">
                
                <label for="Email">Email: <i class="bx bxs-user"></i></label>
                <input type="email" name="email" id="" placeholder="email"required>
                

                <label for="username">Username:  <i class="bx bxs-user"></i></label>
                <input type="text" id="username" name="username" placeholder="usernme" required>


                <label for="password">Password: <i class="bx bxs-lock-alt"></i></label>
                <input type="password" id="password" name="password"placeholder="password" required>
                
            </div>
                <button class="btn" type="submit">SIGN IN</button>
                <p class="message">Don't have an account<a href="register.html">Create an account</a></p>
        </form>
    </div>
</body>
</html>
