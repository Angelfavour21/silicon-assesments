<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register</h1>
            <p>Create an account</p>

        </div>
        
        <form>
            <div class="register">

                <label for=" name">fullname: <i class="bx bxs-user"></i></label>
                <input type="name" name="fullname" id="" placeholder="fullname"required>

            </div>

            <div class="register">

                <label for=" dob">dateofbirth: <i class="bx bxs-user"></i></label>
                <input type="date" name="dateofbirth" id="" placeholder="dateofbirth" required>
            </div>

            <div class="register">

                <label for="Email">Email: <i class="bx bxs-user"></i></label>
                <input type="email" name="email" id="" placeholder="email"required>

            </div>
                
            <div class="register">

                <label for="username">Username:  <i class="bx bxs-user"></i></label>
                <input type="text" id="username" name="username" placeholder="usernme" required>

            </div>

            <div class="register">

                <label for="password">Password: <i class="bx bxs-lock-alt"></i></label>
                <input type="password" id="password" name="password"placeholder="password" required>

            </div>
                
            <div class="register">

                <button class="btn" type="submit">SIGN UP</button>
                <p class="message">Don't have an account?<a href="login.html">Login to your account</a></p>

            </div>   
        </form>
    </div>
</body>
</html>
